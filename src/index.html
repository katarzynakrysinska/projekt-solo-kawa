<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projekt-solo-kawa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>

  <header class="header">
    <img src="images/background.png" alt="background">
    <div class="top">
      <div class="upperline">
        <div class="top-logo">
          <h3>EL TIGRE</h3>
          <p>VENEZUELA COFFEE BEANS</p>
        </div>
        <div class="main-nav">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </div>
    <div class="main-title">
      <h1 class="title-left">HOME OF</h1>
      <h1 class="title-right">ORIGINAL TASTES</h1>
      <p class="title-line col-2"></p>
    </div>
    <div class="bottom-text">
      <h2 class="discover">DISCOVER</h2>
      <i class="icon-arrow"></i>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container">
      </div>
    </section>
    <section id="products">
      <div class="products-wrapper container">
        <div class="section-title">
          <h2>PRODUCTS</h2>
          <p class="section-title-line col-5"></p>
        </div>
        <div class="products-list"></div>
      </div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>

  <script id="template-product-widget" type="text/x-handlebars-template">
    <div class="product-widget">
      <div class="row product-box">
        <div class="product-info col-6">
          <h1 class="product-title">{{{ title }}}</h1>
          <div class="row product-description">
            <p class="line col-2"></p>
            <span class="text col-6">{{{ description }}}</span>
          </div>
          <div class="details row">
            <div class="qualities col-5">
              <p class="roasting">ROASTING:<span> {{{ roasting }}}</span></p>
              <p class="intensity">ROASTING:<span> {{{ intensity }}}</span></p>
            </div>
            <div class="most-popular col-5">
            {{{ most-popular }}}
            </div>
          </div>
        </div>
        <div class="image col-5">
          {{{ images }}}
        </div>
      </div>
    </div>
  </script>

  <script id="template-home-widget" type="text/x-handlebars-template">
    <div class="products-list">
      <div class="section-title">
        <h2>PRODUCTS</h2>
        <p class="section-title-line col-5"></p>
      </div>
    </div>
    <div class="home-widget">
      <img src="images/about-us.jpg" alt="about">
        <div class="about-section-title">
          <h2>ABOUT US</h2>
        </div>
        <p>Who are we? Just a bunch of friends with a love for a good coffee and desire to create something new, something original.
          <br>
          <br>Our coffees reflect us - young, wild and free. We are on the journey of new tastes...
          <br>
          <br><span>Join us!</span>
        </p>
    </div>
  </script>
  
  <script id="template-contact-widget" type="text/x-handlebars-template">
    <div class="contact-widget">
      <div class="section-title">
        <h2>CONTACT US</h2>
        <p class="section-title-line col-5"></p>
      </div>
      <div class="form">
        <form>
          <div class="form-input ">
            <label for="filed-name">NAME</label><br>
            <input type="text" id="name" required>
          </div>
          <div class="form-input">
            <label for="filed-title">TITLE</label><br>
            <input type="text" id="title" required>
          </div>
          <div class="form-input">
            <label for="filed-message">MESSAGE</label><br>
            <textarea rows="10" cols="15" id="message" required></textarea>
          </div>
          <div class="form-input">
            <button type="submit">SUBMIT</button>
          </div>
      </form>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
  </body>
</html>
